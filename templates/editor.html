<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{if .Outline}}Edit{{else}}New{{end}} Outline - Composter</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .outline-editor {
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            padding: 20px;
            white-space: pre-wrap;
            word-wrap: break-word;
            min-height: 500px;
            outline: none;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            background: #ffffff;
        }
        
        .outline-editor:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.1);
        }
        
        .outline-item {
            min-height: 1.6em;
            position: relative;
        }
        
        .outline-item:before {
            content: 'â€¢';
            position: absolute;
            left: -15px;
            color: #999;
        }
        
        .outline-item:empty:before {
            content: '';
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Composter</h1>
            <div class="user-info">
                <span>{{.User.Username}}</span>
                <a href="/" class="btn-secondary">My Outlines</a>
                <a href="/logout" class="btn-secondary">Logout</a>
            </div>
        </header>
        
        <main>
            <div class="editor-header">
                <input type="text" id="title" class="title-input" placeholder="Outline Title" 
                       value="{{if .Outline}}{{.Outline.Title}}{{end}}" autofocus>
                <div class="editor-actions">
                    <button class="btn-primary" onclick="saveOutline()">Save</button>
                    <a href="/" class="btn-secondary">Cancel</a>
                </div>
            </div>
            
            <div class="editor-container">
                <div id="outline-editor" class="outline-editor" contenteditable="true" spellcheck="false"></div>
            </div>
            
            <div class="editor-help">
                <h4>Outliner Controls:</h4>
                <ul>
                    <li><kbd>Tab</kbd> - Indent line</li>
                    <li><kbd>Shift+Tab</kbd> - Unindent line</li>
                    <li><kbd>Enter</kbd> - New line</li>
                    <li><kbd>Ctrl+S</kbd> / <kbd>Cmd+S</kbd> - Save outline</li>
                    <li><kbd>Ctrl+Z</kbd> / <kbd>Cmd+Z</kbd> - Undo</li>
                    <li><kbd>Ctrl+Y</kbd> / <kbd>Cmd+Shift+Z</kbd> - Redo</li>
                </ul>
            </div>
        </main>
    </div>
    
    <script>
    const outlineId = {{if .Outline}}{{.Outline.ID}}{{else}}0{{end}};
    const titleInput = document.getElementById('title');
    const editor = document.getElementById('outline-editor');
    
    // Load existing content
    const initialContent = `{{if .Outline}}{{.Outline.Content}}{{end}}`;
    if (initialContent) {
        // Convert HTML to plain text with indentation
        const temp = document.createElement('div');
        temp.innerHTML = initialContent;
        
        const lines = [];
        const divs = temp.querySelectorAll('div');
        if (divs.length > 0) {
            divs.forEach(div => {
                const marginLeft = parseInt(div.style.marginLeft || '0');
                const indentLevel = Math.floor(marginLeft / 30);
                const indent = '  '.repeat(indentLevel);
                const text = div.textContent || '';
                lines.push(indent + text);
            });
            editor.textContent = lines.join('\n');
        } else {
            editor.textContent = temp.textContent || '';
        }
    }
    
    // Handle keyboard shortcuts
    editor.addEventListener('keydown', function(e) {
        // Tab for indent
        if (e.key === 'Tab') {
            e.preventDefault();
            const selection = window.getSelection();
            const range = selection.getRangeAt(0);
            
            if (e.shiftKey) {
                // Shift+Tab: Unindent (remove up to 2 spaces at start of line)
                unindentCurrentLine(range);
            } else {
                // Tab: Indent (add 2 spaces)
                indentCurrentLine(range);
            }
        }
        // Ctrl/Cmd + S for save
        else if ((e.ctrlKey || e.metaKey) && e.key === 's') {
            e.preventDefault();
            saveOutline();
        }
        // Enter key - new line
        else if (e.key === 'Enter') {
            e.preventDefault();
            insertNewLineWithIndent();
        }
    });
    
    function getLineAtCursor() {
        const selection = window.getSelection();
        if (!selection.rangeCount) return null;
        
        const range = selection.getRangeAt(0);
        const text = editor.textContent;
        const cursorPos = getAbsoluteCursorPosition();
        
        // Find start of line
        let lineStart = cursorPos;
        while (lineStart > 0 && text[lineStart - 1] !== '\n') {
            lineStart--;
        }
        
        // Find end of line
        let lineEnd = cursorPos;
        while (lineEnd < text.length && text[lineEnd] !== '\n') {
            lineEnd++;
        }
        
        return { start: lineStart, end: lineEnd, cursor: cursorPos };
    }
    
    function getAbsoluteCursorPosition() {
        const selection = window.getSelection();
        if (!selection.rangeCount) return 0;
        
        const range = selection.getRangeAt(0);
        const preCaretRange = range.cloneRange();
        preCaretRange.selectNodeContents(editor);
        preCaretRange.setEnd(range.endContainer, range.endOffset);
        return preCaretRange.toString().length;
    }
    
    function setCursorPosition(pos) {
        const selection = window.getSelection();
        const range = document.createRange();
        
        let currentPos = 0;
        let found = false;
        
        function traverse(node) {
            if (found) return;
            
            if (node.nodeType === Node.TEXT_NODE) {
                const nodeLength = node.textContent.length;
                if (currentPos + nodeLength >= pos) {
                    range.setStart(node, pos - currentPos);
                    range.collapse(true);
                    found = true;
                    return;
                }
                currentPos += nodeLength;
            } else {
                for (let child of node.childNodes) {
                    traverse(child);
                    if (found) return;
                }
            }
        }
        
        traverse(editor);
        
        if (found) {
            selection.removeAllRanges();
            selection.addRange(range);
        }
    }
    
    function indentCurrentLine(range) {
        const lineInfo = getLineAtCursor();
        if (!lineInfo) return;
        
        const text = editor.textContent;
        const newText = text.substring(0, lineInfo.start) + 
                       '  ' + 
                       text.substring(lineInfo.start);
        
        editor.textContent = newText;
        setCursorPosition(lineInfo.cursor + 2);
    }
    
    function unindentCurrentLine(range) {
        const lineInfo = getLineAtCursor();
        if (!lineInfo) return;
        
        const text = editor.textContent;
        const lineText = text.substring(lineInfo.start, lineInfo.end);
        
        // Remove up to 2 spaces from the beginning
        let spacesToRemove = 0;
        for (let i = 0; i < Math.min(2, lineText.length); i++) {
            if (lineText[i] === ' ') {
                spacesToRemove++;
            } else {
                break;
            }
        }
        
        if (spacesToRemove > 0) {
            const newText = text.substring(0, lineInfo.start) + 
                           text.substring(lineInfo.start + spacesToRemove);
            
            editor.textContent = newText;
            setCursorPosition(Math.max(lineInfo.start, lineInfo.cursor - spacesToRemove));
        }
    }
    
    function insertNewLineWithIndent() {
        const lineInfo = getLineAtCursor();
        if (!lineInfo) return;
        
        const text = editor.textContent;
        const lineText = text.substring(lineInfo.start, lineInfo.end);
        
        // Count leading spaces
        let spaces = 0;
        for (let i = 0; i < lineText.length; i++) {
            if (lineText[i] === ' ') {
                spaces++;
            } else {
                break;
            }
        }
        
        // Insert newline with same indentation
        const indent = ' '.repeat(spaces);
        const newText = text.substring(0, lineInfo.cursor) + 
                       '\n' + indent + 
                       text.substring(lineInfo.cursor);
        
        editor.textContent = newText;
        setCursorPosition(lineInfo.cursor + 1 + spaces);
    }
    
    function saveOutline() {
        const title = titleInput.value.trim();
        if (!title) {
            alert('Please enter a title');
            titleInput.focus();
            return;
        }
        
        // Get content from editor
        const plainText = editor.textContent;
        
        // Convert plain text with indentation to HTML format for storage
        const lines = plainText.split('\n');
        const htmlLines = lines.map(line => {
            // Count leading spaces to determine indent level
            let spaces = 0;
            for (let i = 0; i < line.length; i++) {
                if (line[i] === ' ') {
                    spaces++;
                } else {
                    break;
                }
            }
            const indentLevel = Math.floor(spaces / 2);
            const marginLeft = indentLevel * 30;
            const text = line.trim() || '<br>';
            return `<div style="margin-left: ${marginLeft}px;">${text}</div>`;
        });
        const htmlContent = htmlLines.join('');
        
        fetch('/api/outline/save', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                id: outlineId,
                title: title,
                content: htmlContent
            })
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                window.location.href = '/';
            } else {
                alert('Error saving outline');
            }
        })
        .catch(error => {
            console.error('Save error:', error);
            alert('Error saving outline');
        });
    }
    
    // Focus the editor on load if title is filled
    if (titleInput.value) {
        setTimeout(() => editor.focus(), 100);
    }
    </script>
</body>
</html>
